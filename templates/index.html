<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FretWizarddd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <h1>ðŸŽ¸ Welcome to the FretWizard! ðŸŽ¸</h1>
    <h4>ðŸŽµ Jamming together: Kai & AI ðŸ¤–ðŸŽµ</h4>

    <script>
        setTimeout(function() {
            document.querySelector("h1").style.animation = "none";
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>

    <p>Select your instrument to get started:</p>
    
    
    <form action="/" method="post">
        <select name="instrument" required>
            <option value="" disabled selected>Choose...</option>
            <option value="guitar">Guitar</option>
            <option value="bass">Bass</option>
            <option value="mandolin">Mandolin</option>
            <option value="banjo">Banjo</option>
        </select>
        <input type="submit" value="Select Instrument">
        <input type="hidden" name="instrument" value="{{ instrument }}">
    </form>
    
    {% if tuning_options %}
      <p>Instrument: {{ instrument|capitalize }}</p>
        <form action="/fretboard" method="post">
           <p>Modify Tuning if needed:</p>
           {% for string in tuning_options %}
            <div>
                <input type="text" name="tuning[]" value="{{ string }}" size="2" maxlength="2">
            </div>
            {% endfor %}
         <input type="submit" value="Confirm Tuning">
        </form>
    {% endif %}
    

<img src="{{ url_for('static', filename='fretboard_photo.jpg') }}" alt="Fretboard Photo" class="fretboard-image">


</body>
</html>
